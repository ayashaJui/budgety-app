<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUDGety || CALCULATE BUDGET</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col max-w-max mx-auto shadow">
      <header class="bg-white h-25">
        <div class="mx-auto max-w-7xl py-6 px-4 lg:px-8">
          <h1 class="text-3xl font-bold tracking-widest text-gray-900">
            Manage Your Budget
          </h1>
        </div>
      </header>
      <section class="content min-h-screen">
        <div class="bg-black mx-a py-20 px-4 mb-auto">
          <p
            class="text-white small-caps text-3xl font-bold text-center tracking-widest"
          >
            Account: <span class="amount">10000</span>
          </p>
        </div>

        <div
          class="md:grid my-10 md:grid-cols-2 md:gap-6 mx-a mb-auto divide-x"
        >
          <div class="income">
            <div class="head flex">
              <h3 class="text-green-600 font-bold tracking-wide text-2xl p-5">
                Income: <span class="income-amount">10000</span>
              </h3>

              <button
                class="h-8 text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 text-center mr-5 mb-2 mt-6 ml-auto"
                id="add-income"
              >
                + Add
              </button>
            </div>

            <hr class="h-1 mx-auto my-2 ml-2 bg-gray-100 border-0 rounded" />

            <div class="content m-5 relative overflow-x-auto">
              <table class="w-full text-sm text-center text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 h-10">
                  <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody class="income-rows"></tbody>
              </table>
            </div>
          </div>

          <div class="w-full hidden" id="add-incomeform">
            <form
              class="max-w-xs bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto"
            >
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="description"
                >
                  Description
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="income-description"
                  type="text"
                  placeholder="Description"
                />
              </div>
              <div class="mb-6">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="amount"
                >
                  Amount
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                  id="amount-income"
                  type="number"
                  placeholder="Amount"
                />
              </div>
              <div class="flex items-center justify-between">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="button"
                  id="add-income--form"
                >
                  Add Income
                </button>
                <a
                  class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                  href="#"
                  id="income-cancel"
                >
                  Cancel
                </a>
              </div>
            </form>
          </div>

          <div class="expense">
            <div class="head flex">
              <h3 class="text-red-600 font-bold tracking-wide text-2xl p-5">
                Expense: <span class="expense-amount">1000</span>
              </h3>

              <button
                class="h-8 text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 text-center mr-5 mb-2 mt-6 ml-auto"
                id="add-expense"
              >
                + Add
              </button>
            </div>

            <hr class="h-1 mx-auto my-2 ml-2 bg-gray-100 border-0 rounded" />

            <div class="content m-5 relative overflow-x-auto">
              <table class="w-full text-sm text-center text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 h-10">
                  <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody class="expense-rows"></tbody>
              </table>
            </div>
          </div>

          <div class="w-full hidden" id="add-expenseform">
            <form
              class="max-w-xs bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto"
            >
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="description"
                >
                  Description
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="expense-description"
                  type="text"
                  placeholder="Description"
                />
              </div>
              <div class="mb-6">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="amount"
                >
                  Amount
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                  id="amount-expense"
                  type="number"
                  placeholder="Amount"
                />
              </div>
              <div class="flex items-center justify-between">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="button"
                  id="add-expense--form"
                >
                  Add Expense
                </button>
                <a
                  class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                  href="#"
                  id="expense-cancel"
                >
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>

      <footer class="p-4 bg-white rounded-lg text-center h-20 mt-5">
        <span class="text-sm text-gray-500">
          &copy; 2023 All Rights Reserved.
        </span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
